<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <header>


        <h1>
            PiZZA LA CASA
        </h1>
        <img class="logo" src="/assets/img/pizza.png">

    </header>

    <main>
        <form action="">
            <div class="recuadro-formulario">


                <!-- datos del usuario-->
                <div class="recuadro">

                    <div class="datos">
                        <h1>Datos de usuario</h1>
                        <label for="nombre">nombre</label>
                        <input type="text" id="nombre" name="nombre">

                        <label for="apellido">apellido</label>
                        <input type="text" id="apellido" name="apellido">

                        <label for="email">email</label>
                        <input type="email" id="email" name="email">

                        <label for="codigo-postal">codigo postal</label>
                        <input type="codigo-postal" id="codigo-postal" name="codigo-postal">

                        <label for="telefono">telefono</label>
                        <input type="telefono" id="telefono" name="telefonos">

                    </div>





                </div>

                <!-- datos de la pizza -->
                <div class="recuadro">
                    <h1>PiZZA</h1>

                    <div>
                        <div>
                            <label for="cantidad-pizza-napolitana">Cantidad Napolitana</label>
                            <select name="cantidad-pizza-napolitana" id="cantidad-pizza-napolitana">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>

                        </div>

                    </div>
                    <div>
                        <label for="checkbox">cantidad especial</label>
                        <select name="cantidad-pizza-especial" id="cantidad-pizza-especial">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div>
                        <label for="checkbox">cantidad fugazzeta</label>
                        <select name="cantidad-pizza-fugazzeta" id="cantidad-pizza-fugazzeta">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div>
                        <label for="checkbox">cantidad calabrece</label>
                        <select name="cantidad-pizza-calabrece" id="cantidad-pizza-calabrece">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>

                    </div>






                    <div>

                        <h1>BEBIDAS</h1>
                        <div>
                            <label for="radio">no</Label>
                            <input type="radio" name="eleccion" id="leccion-no" value="no">
                            <label for="radio" name="">si</label>
                            <input type="radio" name="eleccion" id="eleccion-si" value="si">
                        </div>
                        <hr>
                        <div>
                            <label for="checkbox">coca-cola</label>
                            <input type="checkbox" name="clik-coca" id="clik-coca" value="coca-cola">
                            <label for="checkbox"></label>
                            <select name="cantidad-bebidas-coca" id="cantidad-bebidas-coca">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <hr>

                            <label for="checkbox">pepsi</label>
                            <input type="checkbox" name="clik-pepsi" id="clik-pepsi" value="pepsi">
                            <label for="checkbox"></label>
                            <select name="cantidad-bebidas-pepsi" id="cantidad-bebidas-pepsi">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <hr>

                            <label for="checkbox">7up</label>
                            <input type="checkbox" name="clik-7up" id="clik-7up" value="7up">
                            <label for="checkbox"></label>
                            <select name="cantidad-bebidas-7up" id="cantidad-bebidas-7up">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <hr>

                            <label for="checkbox">jugo de naranja</label>
                            <input type="checkbox" name="clik-jugo" id="clik-jugo" value="jugo de naranja">
                            <label for="checkbox"></label>
                            <select name="cantidad-bebidas-juego" id="cantidad-bebidas-juego">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <hr>

                            <label for="checkbox">cerveza en lata</label>
                            <input type="checkbox" name="clik-cerveza" id="clik-cerveza" value="cerveza en lata">
                            <label for="checkbox"></label>
                            <select name="cantidad-bebidas-cerveza" id="cantidad-bebidas-cerveza">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <hr>

                            <label for="checkbox">cerveza en botella</label>
                            <input type="checkbox" name="clik-botella" id="clik-botella" value="cerveza en botella">
                            <label for="checkbox"></label>
                            <select name="cantidad-bebidas-botella" id="cantidad-bebidas-botella">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <hr>
                        </div>

                    </div>

                    <h1>manera de retirar</h1>
                    <div>
                        <label for="radio">local</Label>
                        <input type="radio" name="retiro" id="retiro-local" value="retirar en el local">
                        <label for="radio" name="">domicilio</label>
                        <input type="radio" name="retiro" id="retiro-domicilio" value="retirar en el retiro-domicilio">
                    </div>
                </div>

            </div>




            <div class="centro2">

                <input type="button" name="ORDENAR" id="ORDENAR" value="ORDENAR">
            </div>
        </form>

    </main>


    <footer>

        <h1>
            PiZZA LA CASA
        </h1>

        <img src="/assets/img/pizza.png" width="10%" height="91px">


    </footer>


</body>

</html>
